name: Deploy App (Frontend + Backend)

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # paths-ignore:
  #   - 'infra/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup Node.js for frontend ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # --- Setup Python for backend ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Install and Build Frontend ---
      - name: Install and Build Frontend
        working-directory: frontend
        env:
          REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
          REACT_APP_TENANT_ID: ${{ secrets.REACT_APP_TENANT_ID }}
        run: |
          npm ci
          npm run build
          echo "âœ… Frontend build complete. Tenant: $REACT_APP_TENANT_ID"

      # --- Install Backend Dependencies ---
      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r GetBillingData/requirements.txt -t .

      # --- Deploy both frontend + backend ---
      - name: Build and Deploy Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "frontend"
          api_location: "backend"
          app_artifact_location: "build"
          deployment_action: "upload"
