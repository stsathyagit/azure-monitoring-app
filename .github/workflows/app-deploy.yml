name: Deploy App (Frontend + Backend)

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
    # paths-ignore:
    #   - 'infra/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # --- Build Frontend ---
      - name: Install and Build Frontend
        working-directory: frontend
        env:
          REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
          REACT_APP_TENANT_ID: ${{ secrets.REACT_APP_TENANT_ID }}
        run: |
          npm ci
          npm run build

      - name: Check build folder
        run: |
          echo "✅ Checking if build folder exists..."
          ls -R frontend || echo "❌ frontend folder not found"
          ls -R frontend/build || echo "❌ build folder not found"

      # --- Deploy to Azure Static Web App ---
      - name: Build and Deploy Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "frontend"
          #api_location: "backend"
          app_artifact_location: "build"
          deployment_action: "upload"
